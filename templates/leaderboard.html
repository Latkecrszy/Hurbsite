<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Leaderboard | {{name}}</title>
	</head>
	<body>
		<header class="title" style="width: 99vw;
			box-shadow: 10px 8px 18px 10px #000000;
			height: 50px;
			color: white;
			text-align: center;
			float: center;
			margin-top: 15px;
			margin-bottom: 10px;
			font-family: 'Josefin Sans', sans-serif;
			font-size: 30px;
			padding-top: 20px;">Leaderboard for {{name}}</header>
		{% for value in values %}
		<section class="box">
			{% if loop.index <= 20 %}
				<img src="{{badges[loop.index|string]}}" style="inline-block; width:40px; height:40px; float:left;">
			{% else %}
				<div style="inline-block; font-family: 'Josefin Sans', sans-serif; text-align:left; font-size:20px">#{{loop.index}}</div>
			{% endif %}
			<div style="display:inline-block; text-align:center; font-size: 25px; font-family: 'Josefin Sans', sans-serif;"><b>&nbsp;{{value[0]}}</b><div style="display:inline-block; text-align:center; font-size:13px; color:darkgray;">#{{value[5]}}</div></div>
			<img src={{value[4]}} style="width:100px; height:100px; display:block; float:right; border-radius:13px">
			<div style="display:block; font-size:20px; font-family: 'Josefin Sans', sans-serif;" class="details"><br>Level: {{value[3]}}</div>
			<div style="display:block; font-size:20px; font-family: 'Josefin Sans', sans-serif;" class="details">Messages: {{value[1]}}</div>
			<div style="display:block; font-size:20px; font-family: 'Josefin Sans', sans-serif;" class="details-end">XP: {{value[2]}} / {{value[6]}}</div>
			<progress value = "{{value[7][0]}}" max = "{{value[7][1]}}" style="display:inline-block;"></progress>
		</section>
		{% endfor %}
	</body>
	<style>
		@import url('https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap');
		progress {
  			-webkit-appearance: none;
  			border-radius: 10px;
  			background-color: #FFFFFF;
		}
		::-webkit-progress-bar {
  			background-color: #000000;
  			color: blue;
  			border-radius: 10px;
		}
		 ::-webkit-progress-value {
		 	background-color: #5b6466;
		 	border-radius: 10px;
		 }
		section.box {
			width: 370px;
			height: 200px;
			margin: 30px;
			left: 70px;
			top: 112px;
			padding-left: 20px;
			padding-right: 20px;
			padding-bottom: 1px;
			padding-top: 20px;
			display: inline-block;
			background: ##15191C;
			box-shadow: 4px 8px 18px 2px #000000;
			border-radius: 20px 8px;
			color: #FFFFFF;
		}
		html {
			background-color: #15191C;
			font-family: 'Josefin Sans', sans-serif;
		}
		h1 {
			text-align: center;
		}
		.details {
			display: inline-block;
			padding-bottom: 10px;
			padding-top: 10px;
		}
		.details-end {
			display: inline-block;
			padding-bottom: 20px;
			padding-top: 10px;
		div {
			display: inline-block;

		}
		img {
			display: inline-block;
		}
		.title {
			width: 99vw;
			box-shadow: 10px 8px 18px 10px #000000;
			height: 50px;
			color: white;
			text-align: center;
			float: center;
			margin-top: 15px;
			margin-bottom: 10px;
			font-family: 'Josefin Sans', sans-serif;
			font-size: 30px;
			padding-top: 20px;
		}

	</style>
</html>
